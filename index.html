<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <h1>
                Welcome to your Responsive gallery!
            </h1>
            <p class="fullsize">Now you are at a big screen.</p>
            <p class="mediumsize">Now you are at a medium screen.</p>
            <p class="smallsize">Now you are at a small screen.</p>
        </article>
        <figure>
            <img src="img/fjords.jpg" alt="Fjords">
            <figcaption>Fjords</figcaption>
        </figure>
        <figure>
            <img src="img/lights.jpg" alt="lights">
            <figcaption>Lights</figcaption>
        </figure>
        <figure>
            <img src="img/nature.jpg" alt="nature">
            <figcaption>Nature</figcaption>
        </figure>
        <figure>
            <img src="img/forest.jpg" alt="forest">
            <figcaption>Forest</figcaption>
        </figure>
    </main>
</body>
</html>
